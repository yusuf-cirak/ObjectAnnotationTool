<div mat-dialog-content>
  <p>Enter your new tag below</p>
  <mat-form-field appearance="fill">
    <mat-label>Tag</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.state">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name">Ok</button>
</div>
